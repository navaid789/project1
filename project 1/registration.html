<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; 
background-color: red">

                
        <form action="submit_form.php" method="post" style="text-align: left; padding: 20px; background-color:
         rgb(25, 9, 83); border: 1px solid #ccc; border-radius: 8px;">
            <h1 style="text-align: center;">Registration Form</h1>
            <P style="text-align: center;">Fill all the field as per requirement</P>

            <label for="fname">First Name:</label>

        <input type="text" id="fname" name="fname" required style="width: 100%; padding: 8px; margin-bottom: 16px; 
        box-sizing: border-box;">

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box;">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box;">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box;">

        <input type="radio" name="male" id="male">
        <label for="radio">Male</label><br>
        <input type="radio" name="male" id="female">
        <label for="radio">female</label><br>
        <input type="checkbox" name="male" id="checkbox">
        <label for="radio">Other</label>

        <button type="submit" style="background-color: #4caf50; color: #fff; padding: 10px; border: none; border-radius: 4px; cursor: pointer; display: block; margin: 0 auto;">Register</button>

    </form>

</body>
</html>
