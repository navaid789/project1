<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table Example</title>
</head>
<body>

  <h2>Sample HTML Table</h2>

  <table style="background-color: red;" border="1">
    <div>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr></div>
    <tr>
      <td>John Doe</td>
      <td>25</td>
      <td>New York</td>
    </tr>
    <tr>
      <td>Jane Smith</td>
      <td>30</td>
      <td>Los Angeles</td>
    </tr>
    <tr>
      <td>Bob Johnson</td>
      <td>22</td>
      <td>Chicago</td>
    </tr>
  </table>

</body>
</html>
